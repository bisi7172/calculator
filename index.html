<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <center>
      <p id="heading">CALCULATOR</p>
      <div id="displayDiv">
        <p id="displayPara">0</p>
      </div>
      <div id="tableDiv">
        <table id="table">
          <tr>
            <!-- <td class="tableData"><button class="button percent">%</button></td> -->
            <td class="tableData">
              <button class="button allClear">AC</button>
            </td>

            <!-- <td class="tableData">
              <button class="button clearAll">AC</button>
            </td> -->
            <td class="tableData">
              <button class="button delete">Del</button>
            </td>

            <!-- <td class="tableData">
              <button class="button clearEntry">CE</button>
            </td> -->
            <td class="tableData">
              <button class="button percent">%</button>
            </td>

            <td class="tableData">
              <button class="button divide" value="/">/</button>
            </td>
          </tr>

          <tr>
            <td class="tableData">
              <button class="button seven" value="7">7</button>
            </td>
            <td class="tableData">
              <button class="button eight" value="8">8</button>
            </td>
            <td class="tableData">
              <button class="button nine" value="9">9</button>
            </td>
            <td class="tableData">
              <button class="button multiply" value="*">x</button>
            </td>
          </tr>

          <tr>
            <td class="tableData">
              <button class="button four" value="4">4</button>
            </td>
            <td class="tableData">
              <button class="button five" value="5">5</button>
            </td>
            <td class="tableData">
              <button class="button six" value="6">6</button>
            </td>
            <td class="tableData">
              <button class="button minus" value="-">-</button>
            </td>
          </tr>

          <tr>
            <td class="tableData">
              <button class="button one" value="1">1</button>
            </td>
            <td class="tableData">
              <button class="button two" value="2">2</button>
            </td>
            <td class="tableData">
              <button class="button three" value="3">3</button>
            </td>
            <td class="tableData">
              <button class="button plus" value="+">+</button>
            </td>
          </tr>

          <tr>
            <td class="tableData">
              <button class="button changeSign" value="-">-/+</button>
            </td>
            <td class="tableData">
              <button class="button zero" value="0">0</button>
            </td>
            <td class="tableData">
              <button value="." class="button point"><b>.</b></button>
            </td>
            <td class="tableData">
              <button class="button equal" value="=">=</button>
            </td>
          </tr>
        </table>
      </div>
    </center>

    <script src="script.js"></script>
  </body>
</html>
